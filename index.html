    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --main-font: 'Cairo', sans-serif;
            --bg-color: #f8fafc;
            --text-color: #272023;
            --text-size: 18px;
            --link-color: #6366f1;
            --para-spacing: 24px;
            --blockquote-bg: #f1f5f9;
            --code-bg: #1e293b;
        }
        body { font-family: var(--main-font); background-color: var(--bg-color); color: var(--text-color); font-size: var(--text-size); line-height: 1.8; }
        
        /* Typography & Content Styles */
        .prose h1, .prose h2, .prose h3 { margin-bottom: var(--para-spacing); line-height: 1.3; }
        .prose p { margin-bottom: var(--para-spacing); }
        
        /* Blockquote Style */
        .prose blockquote { 
            position: relative;
            background: var(--blockquote-bg); 
            padding: 2rem 2.5rem; 
            border-right: 6px solid var(--link-color); 
            border-radius: 1rem; 
            font-style: italic; 
            margin: 2.5rem 0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        .prose blockquote::before {
            content: '"';
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 5rem;
            color: var(--link-color);
            opacity: 0.2;
            font-family: serif;
        }

        /* Images & Media */
        .prose img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 1.5rem; 
            margin: 2rem auto; 
            display: block;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }
        .prose img:hover { transform: scale(1.01); }

        /* Code Blocks */
        .prose pre { 
            background: var(--code-bg); 
            color: #e2e8f0; 
            padding: 1.5rem; 
            border-radius: 1rem; 
            overflow-x: auto; 
            margin: 2rem 0; 
            direction: ltr; 
            text-align: left;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.06);
        }
        .prose code { 
            background: rgba(14, 165, 233, 0.1); 
            color: var(--link-color); 
            padding: 0.2rem 0.5rem; 
            border-radius: 0.4rem; 
            font-family: monospace;
        }

        /* YouTube Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
            margin: 2.5rem 0;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation Styles */
        .nav-link { 
            text-decoration: none; 
            font-weight: 700; 
            color: #94a3b8; 
            transition: color 0.3s; 
            font-size: 0.9rem;
        }
        .nav-link:hover { color: var(--link-color); }
        
        .sticky-header { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); }
    </style>
