        .prose a { 
          color: var(--link-color);

          font-size: var(--link-size);
          font-weight: var(--link-weight);
        }
        
        .prose ul { list-style-type: disc; margin-bottom: var(--para-spacing); padding-inline-start: 2rem; }
        .prose ol { list-style-type: decimal; margin-bottom: var(--para-spacing); padding-inline-start: 2rem; }
        .prose li { margin-bottom: 0.5rem; }
        .prose img { max-width: 100%; height: auto; border-radius: 1.5rem; margin: calc(var(--para-spacing) * 1.5) auto; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); display: block; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 1.5rem; margin: calc(var(--para-spacing) * 1.5) 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .prose blockquote { background: var(--blockquote-bg); padding: 1.5rem 2rem; border-left: 6px solid var(--link-color); border-radius: 1rem; font-style: italic; margin: var(--para-spacing) 0; position: relative; color: #94a3b8; }
        .prose blockquote::before { content: '“'; position: absolute; top: 0; left: 10px; font-size: 4rem; opacity: 0.1; line-height: 1; }
        .prose pre { background: var(--code-bg); color: #f8fafc; padding: 1.5rem; border-radius: 1rem; font-family: 'Fira Code', 'Courier New', monospace; white-space: pre-wrap; word-break: break-all; max-width: 100%; overflow-x: auto; margin: var(--para-spacing) 0; line-height: 1.6; border: 1px solid rgba(255,255,255,0.1); }

        .post-header-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .no-underline { text-decoration: none !important; }
        
        .card-title { 
          font-family: var(--card-title-font);

          font-size: var(--card-title-size);

          line-height: var(--card-title-line-height);
        }
        
        .pagination { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 3rem; }
        .pagination a, .pagination span { padding: 0.75rem 1.25rem; border-radius: 1rem; font-weight: 800; text-decoration: none; font-size: 0.875rem; transition: all 0.2s; }
        .pagination a { background: white; color: var(--link-color); border: 1px solid #e2e8f0; }
        .pagination a:hover { background: var(--link-color); color: white; border-color: var(--link-color); transform: translateY(-2px); }
        .pagination .current { background: var(--link-color); color: white; border: 1px solid var(--link-color); }
        .pagination .disabled { opacity: 0.5; cursor: not-allowed; background: #f1f5f9; color: #94a3b8; }
